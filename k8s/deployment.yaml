apiVersion: apps/v1
kind: Deployment
metadata:
  name: karl-portfolio
  namespace: karl-portfolio
  labels:
    app: karl-portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karl-portfolio
  template:
    metadata:
      labels:
        app: karl-portfolio
    spec:
      containers:
        - name: portfolio
          image: PLACEHOLDER_IMAGE
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          env:
            - name: NODE_ENV
              value: "production"
