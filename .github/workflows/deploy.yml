name: Build and Deploy Karl Portfolio

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: karl-portfolio
  KUBERNETES_NAMESPACE: karl-portfolio

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  build-and-push-image:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
      image-name: ${{ steps.image-name.outputs.image-name }}
      latest-image: ${{ steps.image-name.outputs.latest-image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create image name
        id: image-name
        run: |
          # Use commit SHA for unique tagging to ensure fresh pulls
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}"

          # Also create a latest tag for convenience
          LATEST_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"

          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "latest-image=${LATEST_IMAGE}" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è Unique image name: ${IMAGE_NAME}"
          echo "üè∑Ô∏è Latest image name: ${LATEST_IMAGE}"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.sha }}
            type=raw,value={{sha}}

      - name: Debug metadata outputs
        run: |
          echo "üîç Metadata outputs:"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Labels: ${{ steps.meta.outputs.labels }}"

      - name: Debug metadata outputs
        run: |
          echo "üîç Metadata outputs:"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Labels: ${{ steps.meta.outputs.labels }}"

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Debug build outputs
        run: |
          echo "üîç Build outputs:"
          echo "Digest: ${{ steps.build.outputs.digest }}"
          echo "Image ID: ${{ steps.build.outputs.imageid }}"

  deploy:
    needs: [build-and-test, build-and-push-image]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update deployment image
        run: |
          # Debug: Show all available outputs
          echo "üîç Available outputs:"
          echo "image-tag: '${{ needs.build-and-push-image.outputs.image-tag }}'"
          echo "image-name: '${{ needs.build-and-push-image.outputs.image-name }}'"

          # Use the SHA-based image name for guaranteed fresh pulls
          if [[ -n "${{ needs.build-and-push-image.outputs.image-name }}" ]]; then
            IMAGE_TAG="${{ needs.build-and-push-image.outputs.image-name }}"
            echo "üîÑ Using SHA-based image name: ${IMAGE_TAG}"
            echo "üìù This ensures Kubernetes pulls the latest image (no caching issues)"
          else
            # Extract the first tag from the multi-line output as fallback
            IMAGE_TAG=$(echo "${{ needs.build-and-push-image.outputs.image-tag }}" | head -n1)
            echo "üîÑ Using extracted tag: ${IMAGE_TAG}"
          fi

          # Validate that we have a proper image tag
          if [[ -z "${IMAGE_TAG}" ]]; then
            echo "‚ùå Error: No image tag found"
            echo "Available tags output: '${{ needs.build-and-push-image.outputs.image-tag }}'"
            echo "Available image-name output: '${{ needs.build-and-push-image.outputs.image-name }}'"
            exit 1
          fi

          # Update the image in deployment.yaml with the new image tag
          sed -i "s|image: PLACEHOLDER_IMAGE|image: ${IMAGE_TAG}|g" k8s/deployment.yaml

          # Verify the replacement worked
          echo "üìã Updated deployment.yaml:"
          grep "image:" k8s/deployment.yaml

          # Double-check that placeholder was replaced
          if grep -q "PLACEHOLDER_IMAGE" k8s/deployment.yaml; then
            echo "‚ùå Error: PLACEHOLDER_IMAGE was not replaced"
            exit 1
          fi

      - name: Deploy to Kubernetes
        id: deploy
        run: |
          # Apply all Kubernetes manifests
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/

          # Wait for deployment to be ready
          kubectl wait --for=condition=available --timeout=300s deployment/karl-portfolio -n ${{ env.KUBERNETES_NAMESPACE }}

          # Get service information
          echo "url=Deployment successful - check your cluster for access details" >> $GITHUB_OUTPUT

      - name: Verify deployment
        run: |
          echo "üöÄ Deployment Status:"
          kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl get svc -n ${{ env.KUBERNETES_NAMESPACE }}

          echo "üìä Deployment Details:"
          kubectl describe deployment karl-portfolio -n ${{ env.KUBERNETES_NAMESPACE }}

      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed, attempting rollback..."
          kubectl rollout undo deployment/karl-portfolio -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl rollout status deployment/karl-portfolio -n ${{ env.KUBERNETES_NAMESPACE }}
